<p>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="showPhotos('fun')">Show Fun Photos</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="showPhotos('work')">Show Work Photos</ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="showPhotos('test')">Show Test Photos</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col *ngFor="let url of photosToDisplay" size="6">
          <img src="{{url}}" alt="work photo" class="work-photo">
        </ion-col>
    </ion-row>
  </ion-grid>
</p>
