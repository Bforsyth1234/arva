<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Photos</ion-card-subtitle>
    <ion-card-title>Take/Load Photo</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button (click)="takePicture()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Get Photos
    </ion-button>
  </ion-card-content>
</ion-card>
